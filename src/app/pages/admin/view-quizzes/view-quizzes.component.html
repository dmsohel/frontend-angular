<mat-card class="mt10" *ngFor="let q of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            {{q.title}}
        </mat-card-title>
        <mat-card-subtitle>
            {{q.category.title}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button [routerLink]="'/admin/view-questions/'+q.qid+'/'+q.title" mat-raised-button color="accent">Questions</button>
        <button mat-stroked-button color="accent" class="ml10">Max Marks {{q.maxMarks}}</button>
        <button mat-stroked-button color="accent" class="ml10">Number of Questions {{q.numberOfQuestions}}</button>
        <button [routerLink]="'/admin/quiz/'+q.qid" mat-flat-button color="accent" class="ml10">update</button>
        <button mat-flat-button color="accent" class="ml10">Attempts</button>
        <button mat-flat-button color="warn" class="ml10" (click)="deleteQuiz(q.qid)">Delete</button>
    </mat-card-actions>
</mat-card>
<div class="container text-center mt20">
    <button mat-raised-button class="mb10" color="accent" routerLink="/admin/add-quiz">Add New Quiz</button>
</div>

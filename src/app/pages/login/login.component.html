<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                <div class="container text-center">
                    <img width="250px" src="../../../assets/logo.jpg" alt="">
                </div>

                <h1 class="text-center">Login Here !!</h1>

                <!-- {{loginData |json }} -->
                <form (ngSubmit)="formsubmit()">
                    <!-- Username Field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input 
                        [(ngModel)]="loginData.username"
                        name="username"
                        required matInput
                            placeholder="Enter Username">
                        <mat-hint>Valid User Name</mat-hint>
                    </mat-form-field>

                    <!-- password field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label >User Password</mat-label>
                        <input 
                        [(ngModel)]="loginData.password"
                        name="password"
                        type="password" required matInput
                            placeholder="Enter Password">
                    </mat-form-field>

                    <div class="container text-center">
                        <button class="mb10" mat-raised-button color="primary" type="submit">Login</button>
                        <button class="ml10 mb10" mat-raised-button color="accent">Reset</button>
                    </div>
                </form>
            </mat-card>
            </div>
        </div>
    </div>
</div>
